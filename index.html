<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>message for you</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="question">Will you go on a date with me?</h2>
      <img
        class="gif"
        alt="gif"
        src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"
      />
      <iframe
        class="youtube"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/hQ5n82oYgWk?si=EzFSN0IKAJHtOauM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="btn-group">
        <button class="yes-btn">Yes</button>
        <button class="next-btn">Next ?</button>
        <button class="final-btn">final ?</button>
        <button class="no-btn">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
